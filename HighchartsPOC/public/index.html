<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Highcharts - POC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-6">
            <div id="response-status-chart" style="height:450px;"></div>
            <img class="powered-by-img pull-right" src="images/powered-by-eh-white.png"></img>
            <div class="clearfix"></div>
        </div>
        <div class="col-sm-6">
            <div id="request-by-server-chart" style="height:450px;"></div>
            <img class="powered-by-img pull-right" src="images/powered-by-eh-white.png"></img>
            <div class="clearfix"></div>
        </div>
    </div>

    <!-- Vendor Scripts -->
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//code.highcharts.com/4.2.3/highcharts.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <!-- App Scripts -->
    <script src="js/main.js"></script>
</body>

</html>
